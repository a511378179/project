<!DOCTYPE html>
<html lang="en" class="pgx">
<head>
	<title>Document</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<style type="text/css">
		body,div,html{margin:0;padding:0}div,section{position:absolute}body,html{height:100%}*{-webkit-tap-highlight-color:transparent;tap-highlight-color:transparent}section{top:0;left:0;right:0;bottom:0;display:none;margin:auto}div{display:inline-block;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;-webkit-text-size-adjust:none}#demo_frame{position:absolute;width:100%;height:100%}
	</style>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="demo_frame">
		<section data-name="Scene 1 - portrait" data-canvas="banner" data-index="0" class="banner portrait">
			<div id="container" style="width: 100%; height: 100%;">
				
			</div>
		</section>
		<section data-name="Scene 1 - landscape" data-canvas="banner" data-index="0" class="banner landscape">
			<div id="container" style="width: 100%; height: 100%;">
				<div class="interactive-container">
					<div class="main-container">
						<div class="left-container">
							<div class="left-content scale-container" data-width=960 data-height=1080>
								<div class="left_placeholder">
									<div class="desktop-placeholder"><img src="assets/left_placeholder.png"></div>
									<div class="tablet-placeholder"><img src="assets/t_left_placeholder.png"></div>
								</div>
								<div class="logo"><img src="assets/logo_black.png"></div>
								<div class="product-container">
									<div class="slider-anim0 product"><img src="assets/slider1_product.jpg"></div>
									<div class="slider-anim1 product hidden"><img src="assets/slider2_product.jpg"></div>
									<div class="slider-anim2 product hidden"><img src="assets/slider3_product.jpg"></div>
									<div class="slider-anim3 product hidden"><img src="assets/slider4_product.jpg"></div>
									<div class="slider-anim4 product hidden"><img src="assets/slider5_product.jpg"></div>
								</div>
								<div class="copy-container">
									<div class="slider-anim0 slider-copy"><img src="assets/slider1_copy1.png"></div>
									<div class="slider-anim1 slider-copy hidden"><img src="assets/slider2_copy1.png"></div>
									<div class="slider-anim2 slider-copy hidden"><img src="assets/slider3_copy1.png"></div>
									<div class="slider-anim3 slider-copy hidden"><img src="assets/slider4_copy1.png"></div>
									<div class="slider-anim4 slider-copy hidden"><img src="assets/slider5_copy1.png"></div>
								</div>
								<div class="cta-container">
									<div class="slider-anim0 slider1-cta slider-cta">
										<div class="cta1 btn-container">
											<div class="normal"><img src="assets/slider1_cta.png"></div>
											<div class="hover"><img src="assets/slider1_cta_hover.png"></div>
										</div>
										<div class="cta2 btn-container">
											<div class="normal"><img src="assets/cta.png"></div>
											<div class="hover"><img src="assets/cta_hover.png"></div>
										</div>
									</div>
									<div class="slider-anim1 slider2-cta slider-cta hidden">
										<div class="cta1 btn-container">
											<div class="normal"><img src="assets/slider2_cta.png"></div>
											<div class="hover"><img src="assets/slider2_cta_hover.png"></div>
										</div>
										<div class="cta2 btn-container">
											<div class="normal"><img src="assets/cta.png"></div>
											<div class="hover"><img src="assets/cta_hover.png"></div>
										</div>
									</div>
									<div class="slider-anim2 slider3-cta slider-cta hidden">
										<div class="cta1 btn-container">
											<div class="normal"><img src="assets/slider3_cta.png"></div>
											<div class="hover"><img src="assets/slider3_cta_hover.png"></div>
										</div>
										<div class="cta2 btn-container">
											<div class="normal"><img src="assets/cta.png"></div>
											<div class="hover"><img src="assets/cta_hover.png"></div>
										</div>
									</div>
									<div class="slider-anim3 slider4-cta slider-cta hidden">
										<div class="cta1 btn-container">
											<div class="normal"><img src="assets/slider4_cta1.png"></div>
											<div class="hover"><img src="assets/slider4_cta1_hover.png"></div>
										</div>
										<div class="cta2 btn-container">
											<div class="normal"><img src="assets/slider4_cta2.png"></div>
											<div class="hover"><img src="assets/slider4_cta2_hover.png"></div>
										</div>
										<div class="cta3 btn-container">
											<div class="normal"><img src="assets/cta.png"></div>
											<div class="hover"><img src="assets/cta_hover.png"></div>
										</div>
									</div>
									<div class="slider-anim4 slider5-cta slider-cta hidden">
										<div class="cta1 btn-container">
											<div class="normal"><img src="assets/slider5_cta.png"></div>
											<div class="hover"><img src="assets/slider5_cta_hover.png"></div>
										</div>
										<div class="cta2 btn-container">
											<div class="normal"><img src="assets/cta.png"></div>
											<div class="hover"><img src="assets/cta_hover.png"></div>
										</div>
									</div>
								</div>
								<div class="dot-container">
									<div class="dot">
										<div class="normal"><img src="assets/dot.png"></div>
										<div class="active hidden"><img src="assets/dot_active.png"></div>
									</div>
									<div class="dot">
										<div class="normal"><img src="assets/dot.png"></div>
										<div class="active hidden"><img src="assets/dot_active.png"></div>
									</div>
									<div class="dot">
										<div class="normal"><img src="assets/dot.png"></div>
										<div class="active hidden"><img src="assets/dot_active.png"></div>
									</div>
									<div class="dot">
										<div class="normal"><img src="assets/dot.png"></div>
										<div class="active hidden"><img src="assets/dot_active.png"></div>
									</div>
									<div class="dot">
										<div class="normal"><img src="assets/dot.png"></div>
										<div class="active hidden"><img src="assets/dot_active.png"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="right-container">
							<div class="slider-container">
								<div class="slider slider1"></div>
								<div class="slider slider2"></div>
								<div class="slider slider3"></div>
								<div class="slider slider4"></div>
								<div class="slider slider5"></div>
							</div>
							<div class="logo_write"><img src="assets/logo_write.png"></div>
						</div>
						<div class="next-btn btn-container">
							<div class="normal"><img src="assets/nextBtn.png"></div>
							<div class="hover"><img src="assets/nextBtn_hover.png"></div>
						</div>
						<div class="prev-btn btn-container">
							<div class="normal"><img src="assets/prevBtn.png"></div>
							<div class="hover"><img src="assets/prevBtn_hover.png"></div>
						</div>
					</div>
					<div class="frame1_container">
						<div class="frame1-content">
							<div class="frame1_logo startAnim"><img src="assets/logo_write.png"></div>
							<div class="frame1_copy startAnim"><img src="assets/frame1_copy.png"></div>
							<div class="frame1_cta btn-container startAnim">
								<div class="normal"><img src="assets/frame1_cta.png"></div>
								<div class="hover"><img src="assets/frame1_cta_hover.png"></div>
							</div>
						</div>
						<div class="frame1-next-btn startAnim1 btn-container">
							<div class="normal"><img src="assets/nextBtn.png"></div>
							<div class="hover"><img src="assets/nextBtn_hover.png"></div>
						</div>
						<div class="frame1-prev-btn startAnim1 btn-container">
							<div class="normal"><img src="assets/prevBtn.png"></div>
							<div class="hover"><img src="assets/prevBtn_hover.png"></div>
						</div>
					</div>
					
					<div class="placeholder">
			            <div class="plzrotate">
			                <img class="pl-logo" src="assets/logo_black.png" alt="" width="60">
			                <div class="text">Please rotate your device</div>
			                <img class="spinner" src="assets/mobileRotatePhone.png" width="20" alt="">
			            </div>
			        </div>
					<div class="close-btn"><img src="assets/close_button.png"></div>
				</div>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/mraid.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
